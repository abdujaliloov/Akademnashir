<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://echo.htmlacademy.ru" method="post">
        <fieldset>
            <legend>Personal Detail</legend>
            <!-- salucation -->
            <div>
                
                <label for="dropdown">Salutation</label>
                <select id="dropdown" name="salucation">
                    <option value="">--None--</option>
                    <option value="option1">Variant 1</option>
                    <option value="option2">Variant 2</option>
                </select>
            </div>
            <br>
            <!-- name -->
            <div>
                <label for="name">First name:</label>
                <input type="text" id="name" name="name">
            </div>
            <br>
            <!-- last name -->
            <div>
                <label for="surname">Last name:</label>
                <input type="text" id="surname" name="firstname"> 
            </div>
            <br>
            <!-- gender -->
            <div>
                <label for="gender">Gender:</label>
                <input type="radio" id="gender" name="gender">
                <label for="gender">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
            </div>
            <br>
            <!-- emile -->
            <div>
                <label for="emile">Email:</label>
                <input type="email" id="emile" name="email">
            </div>
            <br>
            <!-- date -->
            <div>
                <label for="date">Date of Birth:</label>
                <input type="date" id="date" name="Date     ">
            </div>
            <br>
            <div>
                <!-- Address -->
                <label for="address">Address:</label><br>
                <textarea id="address" name="address" rows="4" cols="40" required></textarea>
                <br><br>
            </div>


            <br>
            <div>
                <input type="submit" value="Sumbit">
            </div>
            <br>



        </fieldset>



    </form>

</body>

</html>
